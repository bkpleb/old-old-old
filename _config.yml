# Site settings
title: Bithiah Koshy
description: >- # site description
  Personal Site
lang: en-US # default lang
image: assets/img/ogp.png 
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Bithiah Koshy
  bio: >- # tell to the world
    Intern @Community Labs, transcontinental explorer, learning as much as I can devour.</a>
  username: 0xbkoshy # general username
  github: bkpleb # github username
  twitter: 0xbkoshy# twitter username
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://bithiah.koshy.au" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
